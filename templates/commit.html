<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Données récupérées depuis le serveur Flask
            const chartData = JSON.parse('{{ data|tojson|safe }}');

            // Préparation des données pour Google Charts
            const data = new google.visualization.DataTable();
            data.addColumn('string', 'Minute');
            data.addColumn('number', 'Nombre de commits');
            chartData.forEach(item => {
                data.addRow([item.minute.toString(), item.count]);
            });

            // Options du graphique
            const options = {
                title: 'Commits par minute',
                hAxis: { title: 'Minute' },
                vAxis: { title: 'Nombre de commits' },
                legend: 'none',
                colors: ['#1E88E5']
            };

            // Dessiner le graphique
            const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h1>Commits par Minute</h1>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
